    <main>
        <div class="container content">
            <h2 class="mortage_calculator">Hypoteční kalkulačka</h2>
            <div class="input-fields">
                <div class="container_fields1">
                    <label for="age">Kolik je Vám let?</label>
                    <input type="text" placeholder="18-65" id="age" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                    <label for="averageSalary">Čistý měsíční příjem domácnosti?</label>
                    <input type="text" placeholder="Např. 50000" id="averageSalary" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                    <label for="installments">Kolik platíte měsíčně za Vaše jiné úvěry, kreditní karty atd?</label>
                    <input type="text" placeholder="Např. 10000" id="installments" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>
                <div class="container_fields2">
                    <label for="years">Na kolik let si chcete půjčit?</label>
                    <input type="text" placeholder="Např. 30" id="years" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                    <label for="interestRate">Za jakou procentní úrokovou sazbu Vám banka půjčí?</label>
                    <input type="text" placeholder="Např. 4.99" id="interestRate">
                    <label for="propertyValue">Kolik peněz si potřebujete půjčit od banky na nemovitost?</label>
                    <input type="text" placeholder="Např. 5000000" id="propertyValue" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>
            </div>
            <div class="container_button">
                <button class="button_cal" onclick="calculateMortgage()">Spočítat</button>
            </div>
                <div id="result" class="result"></div>
        </div>
